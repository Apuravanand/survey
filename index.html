<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
</head>
<body style="background-color: aqua;">
    <h1><Center>Survey Form</Center></h1>
    <br>
    <h2><center>Let us know how we can improve.</center></h2>
    <center>
    <form>
        <label for="">Name:</label>
        <input type="Name" name="name" id="name" required>
        <br>
        <label for="">Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="">Age:</label>
        <input type="date" name="age" id="age" required>
        <br>
        <label for="Qualification">Which option describe you current Qualification:</label>
        <select name="Qualification" id="Qualification">
            <option value="10th">10th</option>
            <option value="12th">10th</option>
            <option value="Graduate">Graduate</option>
            <option value="Post-Graduate">Post-Graduate</option>
        </select>
        <br>
        <label for="Skills">Have you obtain any of these Qualification</label>
        <input type="checkbox" id="HTML" name="HTML" value="HTML">
        <label for="HTML">HTML</label><br>
        <input type="checkbox" id="CSS" name="CSS" value="CSS">
        <label for="CSS">CSS</label><br>
        <input type="checkbox" id="JAVASCRIPT" name="JAVASCRIPT" value="JAVASCRIPT">
        <label for="JAVASCRIPT">JAVASCRIPT</label><br>
        <label for="">submit</label>
        <input type="submit" name="submit" id="submit">

        <br>
    </form>
</center>
</body>

</html>
